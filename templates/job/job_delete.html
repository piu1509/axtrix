{% extends 'admindashboard/partials/base.html' %}
{% block title %}
	Job delete
{% endblock title %}
{% block content %}
	<div class="row d-flex justify-content-center my-5">
		<div class="col col-xs-5 col-sm-5 col-md-5 col-lg-5">
			<form method="POST">
				{% csrf_token %}
				<h5>Are you sure you want to delete this job?</h5>
				<div class="row d-flex mt-4">
					<div class="col">
						<input type="submit" value="confirm">
					</div>
					<div class="col">
						<a href="{% url 'admindashboard:job_detail' slug=job.slug %}" class="btn btn-light btn-sm float-end border border-dark">Back</a>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
