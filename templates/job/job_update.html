{% extends 'admindashboard/partials/base.html' %}
{% block title %}
	Job update
{% endblock title %}
{% load static %}
{% block content %}
	<div class="container">
		<div class="row d-flex justify-content-center m-5">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<img src="{% static 'job/images/background-1.avif' %}" class="w-100 h-100">
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 border shadow p-5">
				<h3 class="text-center fw-bold mb-5">Job Update Form</h3>
				<form method="POST">
					{% csrf_token %}
					<label for="job_title">Title:</label>
					<input type="text" name="title" id="title" value="{{job.title}}">
					<br>
					<br>
					<label for="organization">Organization:</label>
					<input type="text" name="organization" id="organization" value="{{job.organization}}">
					<br>
					<br>
					<label for="address">Address:</label>
					<input type="text" name="address" id="address" value="{{job.address}}">
					<br>
					<br>
					<label for="job_poster">Job poster:</label>
					<input type="text" name="job_poster" id="job_poster" value="{{job.job_poster}}">
					<br>
					<br>
					<label for="description">Description:</label>
					<input type="text" name="description" id="description" value="{{job.description}}">
					<br>
					<br>
					<label for="skills_required">Skills required:</label>
					<input type="text" name="skills_required" id="skills_required" value="{{job.skills_required}}">
					<br>
					<br>
					<label for="salary">Salary:</label>
					<input type="text" name="salary" id="salary" value="{{job.salary}}">
					<br>
					<br>
					<label for="experience">Experience:</label>
					<input type="text" name="experience" id="experience" value="{{job.experience}}">
					<br>
					<br>
					<label for="qualifications">Preffered qualification:</label>
					<input type="text" name="qualifications" id="qualifications" value="{{job.qualifications}}">
					<br>
					<br>
					<label for="vacancies">No. of vacancies:</label>
					<input type="text" name="vacancies" id="vacancies" value="{{job.vacancies}}">
					<div class="row d-flex mt-5">
						<div class="col">
							<input type="submit" name="submit" value="Submit">
						</div>
						<div class="col">
							<a href="{% url 'admindashboard:job_detail' slug=job.slug %}" class="btn btn-light btn-sm border border-dark float-end">Back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
