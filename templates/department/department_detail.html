{% extends 'admindashboard/partials/base.html' %}
{% block title %}
Department details
{% endblock title %}
{% block content %}
	<div class="container">
		<h4 class="text-center fw-bold">Department details</h4>
		<div class="row d-flex justify-content-center my-5">
			<div class="col col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="border p-5 border-light shadow text-center">
					<ul>
						<li>
					<h4 class="fw-bold">Organization: {{data.organization}}</h4>
				</li>
				<li>
					<h5 class="fw-bold">Department name: {{data.department_name}}</h5>
				</li>
				<li>
					<h5 class="fw-bold">Employee: {{data.employee}}</h5>
				</li>
			</ul>
					<hr class="mt-3">
					<div class="mt-5 row d-flex">
						<div class="col">
							<a href="{% url 'admindashboard:department_update' slug=data.slug %}" class="btn btn-success fw-bold">Update</a>
						</div>
						<div class="col">
							<a href="{% url 'admindashboard:department_delete' slug=data.slug %}" class="btn btn-danger fw-bold">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
