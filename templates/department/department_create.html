{% extends 'admindashboard/partials/base.html' %}
{% block title %}
Department create
{% endblock title %}
{% load static %}
{% block content %}
	<div class="container my-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 bg-light p-5">
				<img src="{% static 'partials/images/axwork-1.avif' %}" class="w-100">
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<div class="border border-light shadow p-5">
					<h5 class="fw-bold text-center mb-5">Department Create Form</h5>
					<form method="POST">
						{% csrf_token %}
						<label for="organization">Organization</label>
						<br>
						<input type="text" id="organization" name="organization">
						<br>
						<p class="mt-3">Choose the department name:</p>
						<input type="radio" name="department_name" id="hr" value="hr">
						<label for="hr">Hr</label>
						<br>
						<input type="radio" name="department_name" id="backoffice" value="backoffice">
						<label for="backoffice">Backoffice</label>
						<br>
						<input type="radio" name="department_name" id="developer" value="developer">
						<label for="developer">Developer</label>
						<br>
						<input type="radio" name="department_name" id="designer" value="designer">
						<label for="designer">Designer</label>
						<br>
						<input type="radio" name="department_name" id="business_development" value="business_development">
						<label for="business_development">
						Business_development</label>
						<br>
						<input type="radio" name="department_name" id="admin" value="admin">
						<label for="admin">Admin</label>
						<br>
						<br>
						<label for="employee">Employee</label>
						<br>
						<input type="text" id="employee" name="employee">
						<div class="row d-flex mt-5">
							<div class="col">
								<input type="submit" name="submit" value="Submit" class="fw-bold">
							</div>
							<div class="col">
								<a href="{% url 'admindashboard:department_list' %}" class="btn btn-light btn-sm float-end border border-dark fw-bold">Back</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
