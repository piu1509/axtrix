{% extends 'admindashboard/partials/base.html' %}
{% block title %}
{% endblock title %}
{% block content %}
	<div class="container my-5">
		<div class="row d-flex justify-content-center">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 border p-5 shadow">
				<form method="POST">
					{% csrf_token %}
					<h5 class="fw-bold">Update interview status</h5>
					<input type="radio" name="interview_status" value="pending" id="pending">
					<label for="pending">Pending</label>
					<br>
					<input type="radio" name="interview_status" value="completed" id="completed">
					<label for="completed">Completed</label>
					<br>
					<br>
					<div class="text-center">
						<input type="submit" name="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
