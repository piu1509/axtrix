{% extends 'admindashboard/partials/base.html' %}
{% block title %}
	Select user
{% endblock title %}
{% block content %}
	<div class="container my-5">
		<div class="row d-flex justify-content-center">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<h5 class="fw-bold text-center">Select this user?</h5>
				<form method="POST">
					{% csrf_token %}
					<div class="text-center mt-4">
						<input type="submit" name="submit" value="Confirm">
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
